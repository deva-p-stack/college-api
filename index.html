<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberDude â€“ Indian Colleges Dataset</title>
  <link rel="shortcut icon" href="./public/fav.png" type="image/x-icon">
</head>

<body>

  <header class="sticky top-0 z-30 bg-[#0D1B2A]">
    <input type="checkbox" id="Toggle" class="hidden peer" />
    <nav class="flex items-center justify-between p-3 text-dark-200  bg-[rgba(33,34,32,0.2)]">
      <!-- logo -->
      <div class="font-bold  uppercase sm:ml-34 text">
        <img src="./public/cdn-white.svg" class="w-22 h-8" alt="company_log0" srcset="">
      </div>

      <label for="Toggle" class="cursor-pointer md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
          viewBox="0 0 16 16">
          <path fill="currentColor" fill-rule="evenodd"
            d="M0 3.75A.75.75 0 0 1 .75 3h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 3.75M0 8a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 8m.75 3.5a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5z"
            clip-rule="evenodd" />
        </svg>
      </label>


      <!-- nav link and nav items -->
      <ul class="hidden gap-6 mr-20 md:flex text-md">
        <li class="bg-[#F3F4F6] px-4 py-2 rounded-lg cursor-pointer  hover:bg-gray-100 text-blue-700 font-medium text-xs active:scale-95 transition-all duration-300 ease-in-out ">
          Indian Colleges (AICTE)
        </li>
      </ul>

    </nav>
    <!-- mobile view -->
    <div class="flex flex-wrap hidden bg-gray-600 peer-checked:block md:hidden">
      <ul class="flex flex-col w-full gap-4 p-4 text-center text-md">
        <li><a href="#home" class="text-gray-200 hover:text-stone-800">Home</a></li>
      </ul>
    </div>
  </header>

  <section class="w-full pt-10 flex flex-col items-center   min-h-screen bg-[#07111d]">


    <div class="flex justify-center items-center py-3 w-full max-w-8xl ">

      <div class="max-w-6xl w-full bg-[background: rgba(255, 255, 255, 0.22);]  bg-white/10 rounded-2xl shadow-lg backdrop-blur-sm border border-white/20  p-5 ">

  <div class="flex flex-wrap  gap-4">

          <input id="search" class=" py-2 px-4 text-[#E2E8F0]  cursor-wait duration-500 transition-all ease-in-out placeholder:text-[#E2E8F0] ring-1 ring-sky-500  outline-none border-[#2E3A47] border rounded-lg" type="search"
            placeholder="Enter the college name"  readonly
            title="Please wait,we are fetching all indian collages data... " />

            <button id="search-btn" class="px-4 py-2 bg-green-500/60 rounded-xl text-white cursor-pointer hover:bg-green-500/40 transition-all duration-300 ease-in-out ">Search</button>

 
          <select id="state" class="w-full py-2 pl-4 border text-[#E2E8F0] border-[#2E3A47] rounded-lg outline-none ring-1 ring-sky-500 transition">
            <option class="text-[#E2E8F0] border-[#2E3A47]  " disabled selected>State</option>
          </select>

          <select id="district" class="w-full py-2 text-[#E2E8F0] px-4 border border-[#2E3A47] rounded-lg outline-none ring-1 ring-sky-500 transition">
            <option  class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934] " disabled selected>District</option>
          </select>

          <select id="institution" class="w-full text-[#E2E8F0] py-2 px-4 border border-[#2E3A47] rounded-lg outline-none ring-1 ring-sky-500 transition">
            <option  class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934] " disabled selected>Institution</option>

            <option value="All" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">All</option>
            <option value="Central University" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">Central University</option>
            <option value="State Government" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]" >State Government</option>
            <option value="Government" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">Government</option>
            <option value="Govt aided"class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">Govt aided</option>
            <option value="Private-Self Financing" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">Private-Self Financing</option>
            <option value="Deemed to be University" class="text-[#E2E8F0] border-[#2E3A47] bg-[#202934]">Deemed to be University</option>
          </select>

           <select id="University" class="w-full py-2 text-[#E2E8F0] px-4 border border-[#2E3A47] rounded-lg outline-none ring-1 ring-blue-500 transition">
            <option  class="text-[#E2E8F0] border-[#2E3A47] " disabled selected>University</option>
            </select>

            <select id="programme" class="w-full py-2 px-4 border text-[#E2E8F0] border-[#2E3A47] rounded-lg outline-none ring-1 ring-blue-500 transition">            
              <option disabled selected>Programme</option>
            
            </select>

        </div>

      </div>


      <!-- parend end div -->
    </div>


    <div id="con" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-5 max-w-6xl w-full py-8">
           <!-- collage list -->
    </div>


  


   <dialog id="course-info" class="m-auto p-10 relative min-h-50 w-2xl md:w-3xl lg:w-4xl xl:w-5xl rounded-2xl ">
      <button type="button" class="absolute top-3 right-4 p-1 outline-none!" id="course-dialog-close-btn">X</button>
      <div class="relative overflow-x-auto shadow border rounded-lg mt-5">
        <table class="w-full text-sm text-left rtl:text-right text-body">
          <thead class="text-sm text-body border-b border-default">
            <tr class="bg-gray-300 *:px-6 *:py-3 *:font-medium text-center">
              <th scope="col">
                Course
              </th>
              <th scope="col">
                Level
              </th>
              <th scope="col">
                Filed
              </th>
              <th scope="col">
                Availability
              </th>
            </tr>
          </thead>
          <tbody class="*:**:even:bg-gray-100 *:border-b **:px-6 **:py-4 *:*:first:font-semibold whitespace-nowrap" id="course-table">
            <tr class="">
              <th scope="row">
                Apple MacBook Pro 17"
              </th>
              <td>
                Silver
              </td>
              <td>
                Laptop
              </td>
              <td>
                $2999
              </td>
            </tr>
            <tr>
              <th scope="row">
                Microsoft Surface Pro
              </th>
              <td>
                White
              </td>
              <td>
                Laptop PC
              </td>
              <td>
                $1999
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </dialog>



  </section>


  <script type="module" src="/src/main.js" defer></script>
</body>

</html>
